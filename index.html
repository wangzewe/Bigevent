<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>后台主页</title>
    <link rel="stylesheet" href="/assets-用得到的/lib/layui/css/layui.css" />
    <!-- 导入字体图标 -->
    <link rel="stylesheet" href="./assets-用得到的/fonts/iconfont.css" />

    <!-- 导入layUI css样式表 -->
    <link rel="stylesheet" href="./assets-用得到的/css/index.css" />
    
  </head>
  <body>
    <div class="layui-layout layui-layout-admin">
      <div class="layui-header">
        <img src="./assets-用得到的/images/logo.png" alt="" />

        <!-- 头部区域（可配合layui 已有的水平导航） -->

        <ul class="layui-nav layui-layout-right">
          <li class="layui-nav-item layui-hide layui-show-md-inline-block">
            
            <div class="user_avatar">
              <img
                src="//tva1.sinaimg.cn/crop.0.0.118.118.180/5db11ff4gw1e77d3nqrv8j203b03cweg.jpg"
                class="layui-nav-img"
              />
              <span class="text_avatar">A</span>
              <span>个人中心</span>
            </div>

            <dl class="layui-nav-child">
              <dd><a href="">基本资料</a></dd>
              <dd><a href="">更换头像</a></dd>
              <dd><a href="">重置密码</a></dd>
            </dl>
          </li>
          <li class="layui-nav-item" lay-header-event="menuRight" lay-unselect>
            
            <a href="javascript:;" id="reLogindex"><span class="iconfont icon-tuichu"></span> 退出 </a>
          </li>
        </ul>
      </div>

      <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
          <!-- 头像区域 -->
          <div class="user_avatar">
            <img
              src="//tva1.sinaimg.cn/crop.0.0.118.118.180/5db11ff4gw1e77d3nqrv8j203b03cweg.jpg"
              class="layui-nav-img"
            />
            <span class="text_avatar">A</span>
            <span id="welcome">欢迎 ***</span>
          </div>

          <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
          <ul
            class="layui-nav layui-nav-tree"
            lay-filter="test"
            lay-shrink="all"
          >
            <li class="layui-nav-item layui-this">
                <a href="./home/dashboard.html"target="fm"><span class="iconfont icon-home"></span>首页</a></li>
            <li class="layui-nav-item">
              <a class="" href="javascript:;"><span class="iconfont icon-16"></span>文章管理</a>
              <dl class="layui-nav-child">
                <dd><a href="javascript:;"><i class="layui-icon layui-icon-app"></i> 文章类别</a></dd>
                <dd><a href="javascript:;"><i class="layui-icon layui-icon-app"></i> 文章列表</a></dd>
                <dd><a href="javascript:;"><i class="layui-icon layui-icon-app"></i> 发布文章</a></dd>
              </dl>
            </li>
            <li class="layui-nav-item">
              
              <a href="javascript:;"><span class="iconfont icon-user"></span>个人中心</a>
              <dl class="layui-nav-child">
                <dd><a href="javascript:;"><i class="layui-icon layui-icon-app"></i> 基本资料</a></dd>
                <dd><a href="javascript:;"><i class="layui-icon layui-icon-app"></i> 更换头像</a></dd>
                <dd><a href="javascript:;"><i class="layui-icon layui-icon-app"></i> 重置密码</a></dd>
              </dl>
            </li>
          </ul>
        </div>
      </div>

      <div class="layui-body">
          <iframe name="fm" src="./home/dashboard.html" frameborder="0"></iframe>
      </div>

      <div class="layui-footer">
        <!-- 底部固定区域 -->
        @www.itheima.com-黑马程序员
      </div>
    </div>
    <!-- 导入layUI js -->
    <script src="./assets-用得到的/lib/layui/layui.all.js"></script>
    <!-- 导入 jQuery -->
    <script src="./assets-用得到的/lib/jquery.js"></script>
    <!-- 导入自己封装的 baseAPI -->
    <script src="/assets-用得到的/js/baseAPI.js"></script>
    <!-- 导入自己的index js -->
    <script src="./assets-用得到的/js/index.js"></script>
  </body>
</html>
